<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display&mdash;Time</title>
  <style>
    body{
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    h1{
      font-family: sans-serif;
      font-size: 40px;
      text-align: center;
      font-weight: 500;
    }

  </style>
</head>
<body>
  <h1>Present-Time</h1>
  <div id="firstDiv">
  </div>
  <script type="text/javascript">
    now = new Date();
    hours = now.getHours();
    minutes = now.getMinutes();
    seconds = now.getSeconds();
    mseconds = now.getMilliseconds();
    function displayTime(){
      document.write("<h1>");
      document.write(hours+":"+minutes+":"+seconds+":"+mseconds+"<br/>");
      document.write("Refresh page to update time");
      document.write("</h1>");
    }
    document.getElementById('firstDiv').appendChild(displayTime());
  </script>
</body>
</html>
